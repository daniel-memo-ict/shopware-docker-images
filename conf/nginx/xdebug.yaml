images:
  -
    image: 
      - ghcr.io/daniel-memo-ict/shopware-docker/5/nginx
    buildTags: [ 'xdebug' ]
    dockerFile: nginx/Dockerfile
    context: nginx 
    templates:
      nginx/Dockerfile.twig: nginx/Dockerfile
      nginx/10-classic.conf: nginx/rootfs/etc/nginx/sites-enabled/www.conf
    variables:
      xdebug: 3
      APP_DOCUMENT_ROOT: '/var/www/html'
    tags:
      php80-xdebug:
        phpVersion: '8.0'
        phpVersionNumeric: 80
      php81-xdebug:
        phpVersion: '8.1'
        phpVersionNumeric: 81
  -
    image: 
      - ghcr.io/daniel-memo-ict/shopware-docker/6/nginx
    buildTags: [ 'xdebug' ]
    dockerFile: nginx/Dockerfile
    context: nginx 
    templates:
      nginx/Dockerfile.twig: nginx/Dockerfile
      nginx/10-platform.conf: nginx/rootfs/etc/nginx/sites-enabled/www.conf
    variables:
      xdebug: 3
      APP_DOCUMENT_ROOT: '/var/www/html/public'
    tags:
      php80-xdebug:
        phpVersion: '8.0'
        phpVersionNumeric: 80
      php80-xdebug3:
        phpVersion: '8.0'
        phpVersionNumeric: 80
      php81-xdebug:
        phpVersion: '8.1'
        phpVersionNumeric: 81
      php82-xdebug:
        phpVersion: '8.2'
        phpVersionNumeric: 82
      php83-xdebug:
        phpVersion: '8.3'
        phpVersionNumeric: 83
      php84-xdebug:
        phpVersion: '8.4'
        phpVersionNumeric: 84

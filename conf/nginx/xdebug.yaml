images:
  -
    image: 
      - ghcr.io/daniel-memo-ict/shopware-docker/5/nginx
    buildTags: [ 'xdebug' ]
    dockerFile: nginx/Dockerfile
    context: nginx 
    templates:
      nginx/Dockerfile.twig: nginx/Dockerfile
      nginx/10-classic.conf: nginx/rootfs/etc/nginx/sites-enabled/www.conf
    variables:
      xdebug: 3
      APP_DOCUMENT_ROOT: '/var/www/html'
    tags:
      php72-xdebug:
        phpVersion: '7.2'
        phpVersionNumeric: 72
      php73-xdebug:
        phpVersion: '7.3'
        phpVersionNumeric: 73
      php74-xdebug:
        phpVersion: '7.4'
        phpVersionNumeric: 74
      php80-xdebug:
        phpVersion: '8.0'
        phpVersionNumeric: 80
      php81-xdebug:
        phpVersion: '8.1'
        phpVersionNumeric: 81
